<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> City Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="text-red-800">City Bank</span></h1>
    </header>
    <main>
        <section class=" w-9/12 bg-cyan-200 mx-auto mt-12 py-8 pl-5">
            <h3 class="text-2xl mb-3">Please login</h3>
            <div>
                <input type="email" class="w-9/12 block mb-2 p-2 rounded-lg " id="user-email" placeholder="your email address">
                <input type="password" class="w-9/12 block mb-2 p-2 rounded-lg" id="user-password" placeholder="your  password">
                <button id="btn-submit" class="bg-amber-500 w-2/12 p-2 hover:bg-cyan-200 rounded-lg text-white">submit</button>
            </div>
        </section>
    </main>
  <script src="js/login.js"></script>  
</body>
</html>
